
name: jekyll-cd

on:
  push:
    branches:
      - gh-pages-new

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Check out master
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: ðŸŽ© Install Jekyll
        run: |
          sudo gem install bundler jekyll
          sudo bundle install
      - name: ðŸ§¹ Clean site
        run: |
          if [ -d "docs" ]; then
            rm -rf docs/*
          fi
      - name: Instalamos dependencias
        working-directory: ./src
        run: npm update
      - name: Descargo repo Iconos 
        uses: actions/checkout@v4
        with: 
          repository: argob/iconos
          path: ./iconos
      - name: copio dependencias
        working-directory: ./
        run:  |
          cp -R ./iconos/dist/ilustraciones ./docs/
          rm -R ./iconos
      - name: ðŸ”¨ Build site
        working-directory: ./
        run: bundle exec jekyll build -d docs
      - name: ðŸ§ª Deploy build
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "ðŸ§ª Deploy with ${GITHUB_WORKFLOW}"
          git push --all -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
