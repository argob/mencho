  <link rel="stylesheet" href="./css/main.css">
  <title>Mapa de argentina</title>
  <style>
    html,
    body {
      padding: 1em;
      margin: 0;
      background-color:#f4f4f4;
      height: 100%;
    }


    .mapa {
        height: auto;
        overflow: auto;
        width: 300px;
        padding: 1em;
        border-radius: 15px;
        background-color: beige;
        background-color: color-mix(in srgb, var(--verde-cemento) 70%, white);
        background-color: white;
    }
  </style>
</head>

<body>
  <h1 class="h2 text-primary">Mapa Argentina SVG</h1>
<!-- <div>  <div id="js-mapa-svg" class="mapa"></div></div> -->
<div class="mapa js-map" id="js-mapa-svg"></div>
<script src="https://www.argentina.gob.ar/profiles/argentinagobar/themes/contrib/poncho/js/poncho.min.js"></script>
  <script src="../mapa-argentina.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        argentinaMapStyle({
          provinces: ["AR-C", "AR-B"],
        color: "var(--secondary, dodgerblue)",
        strokeColor: "#999",
        strokeWidth: .5
        });
    });
  </script>
</body>
