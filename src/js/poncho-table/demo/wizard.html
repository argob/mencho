<script>
    (async() => {

        const keys = json.values[0];
        const entries = json.values.reduce((acc, value, key) => {
            const obj = keys.reduce((accumulator, k, index) => {
                return { ...accumulator, [k]: json.values[key][index] };
            }, {});
            return [...acc, obj];
        }, []);


        // Opciones ponchoTable
        let options = {
            "jsonData": entries.slice(2),
            "emptyLabel": "Seleccione una opción",
            
            wizard: true,

            "searchContClassList": ["col-md-4"],
            "filterClassList": ["col-md-12"],
            "allowedTags" : ["*"],

        };
        ponchoTable(options);
    })();
