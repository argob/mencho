<!DOCTYPE html>
<html lang="es">
<head>
    <link href="http://www.w3.org/1999/xhtml/vocab" rel="profile" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <title>Document</title>
    <style type="text/css">
    @import url("https://www.argentina.gob.ar/modules/system/system.base.css?ozz16r");
    </style>
    <style type="text/css">
    @import url("https://www.argentina.gob.ar/profiles/argentinagobar/themes/contrib/poncho/vendor/bootstrap/css/bootstrap.min.css?ozz16r");
    @import url("https://www.argentina.gob.ar/profiles/argentinagobar/themes/contrib/poncho/css/poncho.min.css?ozz16r");
    @import url("https://www.argentina.gob.ar/profiles/argentinagobar/themes/contrib/poncho/css/icono-arg.css?ozz16r");
    @import url("https://www.argentina.gob.ar/profiles/argentinagobar/themes/contrib/poncho/css/argentina.css?ozz16r");
    </style>
    <title>Agenda presidencial</title>
</head>

<body>
<div id="eventos_destacados">
    <div class="row panels-row m-t-2">
        <div class="hidden">
            <div class="col-sm-4" id="destacado_clon"><a class="panel panel-default" href=""> </a>
                <div class="panel-body">
                    <div class="media">
                        <div class="media-body">
                            <h3>&nbsp;</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="row panels-row" id="listaDestacados">&nbsp;</div>
        </div>
    </div>
</div>
<div id="eventos">
    <div class="row">
        <div class="col-md-4 select-month">
            <div class="form-group"><label>Mes</label> 
                <select class="form-control" id="selectorMes" name="">
                    <option value="0">Vigentes</option>
                    <option value="13">Todos</option>
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option> 
                    <option value="12">Diciembre</option> 
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group"><label>Buscá por palabra</label> <input class="form-control" id="text_titulo" placeholder="" /></div>
        </div>
    </div>
    <table class="table" id="resultados">
        <thead>
            <tr>
                <th class="text-center">Fecha</th>
                <th>Evento</th>
            </tr>
        </thead>
        <tbody class="list"></tbody>
    </table>
    <div class="alert alert-warning" id="alertaResultados" style="display:none">No se encontraron eventos con la búsqueda realizada.</div>
    <div class="text-center">
        <div class="pagination">&nbsp;</div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://www.argentina.gob.ar/profiles/argentinagobar/themes/contrib/poncho/js/poncho.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment-with-locales.min.js"></script>
<script src="../src/js/agenda-presidencial-v1.js"></script>



</body>
</html>
