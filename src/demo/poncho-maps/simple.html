<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <link rel="profile" href="http://www.w3.org/1999/xhtml/vocab" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://capacita-back.argentina.gob.ar/profiles/argentinagobar/themes/contrib/poncho/css/icono-arg.css?rfqjsh">
  <link rel="stylesheet" href="../../../dist/css/poncho.css" />
  <title>Mapa Puntos Digitales</title>
  <style>
    div.leaflet-div-icon {
      background-color: transparent;
      border: none;
    }
  </style>
</head>
<body>

<!-- INCLUDE CSS -->
<link href="https://gis.argentina.gob.ar/js/leaflet/leaflet.css" rel="stylesheet"/>
<link href="https://gis.argentina.gob.ar/js/leaflet/MarkerCluster.Default.css" rel="stylesheet"/>
<link href="https://gis.argentina.gob.ar/js/leaflet/MarkerCluster.css" rel="stylesheet"/>
<!-- / INCLUDE CSS -->

<!-- INCLUDE SCRIPTS -->
<script src="https://gis.argentina.gob.ar/js/leaflet/leaflet.js"></script>
<script src="https://gis.argentina.gob.ar/js/leaflet/leaflet.markercluster.js"></script>
<script src="../../../dist/js/poncho.min.js"></script>
<script src="./js/template-punto-digital.js"></script>
<!-- / INCLUDE SCRIPTS -->

<div style="height: 500px;" class="bg-cemento">
<h1>Scroll Map</h1>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 m-b-2">
      <!-- poncho map -->
      <div class="poncho-map" data-scope="poncho-map">
        <!-- leaflet -->
        <div
            class="leaflet-container leaflet-touch leaflet-fade-anim 
                  leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
            id="map"
            style="height: 700px;width: 100%;"
            tabindex="0">
        </div>
        <!-- / leaflet -->
      </div>
      <!-- / poncho map -->
      <hr>
      <!-- poncho map -->
      <div class="poncho-map" data-scope="poncho-map-dos">
        <!-- leaflet -->
        <div
            class="leaflet-container leaflet-touch leaflet-fade-anim 
                  leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
            id="map2"
            style="height: 700px;width: 100%;"
            tabindex="0">
        </div>
        <!-- / leaflet -->
      </div>
      <!-- / poncho map -->
    </div>
  </div>
</div>
<!-- SCRIPTS -->
<script>
  // init
  (async() => {
    // fetch data
    const url = './data/response.json';
    const sheet_data = await fetch_json(url); 
    const gdata = Object.keys(sheet_data.aPDs).map(e => sheet_data.aPDs[e]).flat();
    // map options
    const options = {
      'scope':'poncho-map',
      // solo si la fuente no tiene el valor id.
      'id': 'id_pd', 
      // solo si la fuente no tiene el valor latitud.
      'latitud': 'lat', 
      // solo si la fuente no tiene el valor longitud.
      'longitud': 'long',
      // solo si no se utiliza un evento similar en otra parte de la página. 
      'scroll':true, 
      // Sin id el hash no funciona
      'hash':true,
      // Slider false o sin la opción usa el popUp.
      'slider': true,
      'headers': {
        'codigo_postal':'CP',
        'calle': 'Calle',
        'provincia': 'Provincia',
        'localidad':'Localidad',
        'nombre_municipio': 'Municipio',
        'horario':'Horarios'
      },
      'template_structure' : {
        'title': 'nombre',
        // Defino lo que quiero ver y en el orden que me gusta.
        // `value` tiene prioridad sobre `exclude`
        'values': ['provincia', 'localidad', 'nombre_municipio', 'calle', 'codigo_postal', 'horario'],
        // O excluyo lo que no quiero.
        'exclude':['lat', 'long', 'nombre', 'id_departamento', 'id_municipio', 
                   'estado_funcionamiento', 'id_localidad', 'id_provincia', 
                   'id_pd', 'imagen', 'abreviatura']
      }
    };
    // render map
    const filter = new PonchoMap(gdata, options);
    filter.render();




        // map options
    const options2 = {
      'scope':'poncho-map-dos',
      'id': 'id_pd', 
      'latitud': 'lat', 
      'longitud': 'long',
      'slider': true,
      'map_selector' : 'map2',
      'headers': {
        'codigo_postal':'CP',
        'calle': 'Calle',
        'provincia': 'Provincia',
        'localidad':'Localidad',
        'nombre_municipio': 'Municipio',
        'horario':'Horarios'
      },
      'template_structure' : {
        'title': 'nombre',
        'values': ['provincia', 'localidad', 'nombre_municipio', 'calle', 'codigo_postal', 'horario'],
        'exclude':['lat', 'long', 'nombre', 'id_departamento', 'id_municipio', 
                   'estado_funcionamiento', 'id_localidad', 'id_provincia', 
                   'id_pd', 'imagen', 'abreviatura']
      }
    };
    // render map
    const filter2 = new PonchoMap(gdata, options2);
    filter2.render();
  })();
</script>
<!-- / SCRIPTS -->
</body>
</html>
