<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <link rel="profile" href="http://www.w3.org/1999/xhtml/vocab" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" 
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" />  
  <link rel="stylesheet" href="https://capacita-back.argentina.gob.ar/profiles/argentinagobar/themes/contrib/poncho/css/icono-arg.css?rfqjsh">
  <link rel="stylesheet" href="../../../dist/css/poncho.min.css" />
  <title>Mapa Puntos Digitales</title>
  <style>
    div.leaflet-div-icon {
      background-color: transparent;
      border: none;
    }
  </style>
</head>
<body>

<!-- INCLUDE CSS -->
<link href="https://gis.argentina.gob.ar/js/leaflet/leaflet.css" rel="stylesheet"/>
<link href="https://gis.argentina.gob.ar/js/leaflet/MarkerCluster.Default.css" rel="stylesheet"/>
<link href="https://gis.argentina.gob.ar/js/leaflet/MarkerCluster.css" rel="stylesheet"/>
<!-- / INCLUDE CSS -->

<!-- INCLUDE SCRIPTS -->
<script src="https://gis.argentina.gob.ar/js/leaflet/leaflet.js"></script>
<script src="https://gis.argentina.gob.ar/js/leaflet/leaflet.markercluster.js"></script>
<script src="../../../dist/js/poncho.min.js"></script>
<script src="./js/template-punto-digital.js"></script>
<!-- / INCLUDE SCRIPTS -->


<div class="container-fluid">
  <div class="row">
    <div style="height: 500px;" class="col-md-12">
      <h1 class="text-cielo">Mapa</h1>
    </div>
    <div class="col-md-12 m-b-2">
      <!-- poncho map -->
      <div class="poncho-map" data-scope="uno">
        <!-- leaflet -->
        <div
            class="leaflet-container leaflet-touch leaflet-fade-anim 
                  leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
            id="map"
            style="height: 700px;width: 100%;"
            tabindex="0">
        </div>
        <!-- / leaflet -->
      </div>
      <!-- / poncho map -->
    </div>
  </div>
</div>
<!-- SCRIPTS -->
<script>
  // init
  (async() => {
    // fetch data
    const url = "./data/response.json";
    const sheet_data = await fetch_json(url); 
    const gdata = Object.keys(sheet_data.aPDs).map(e => sheet_data.aPDs[e]).flat();
    // map options
    const options = {
      "template": template_punto_digital,
      "scope":"uno",
      "id": "id_pd",
      "latitud": "lat",
      "longitud": "long",
      "hash": true,
      "slider": true,
      "scroll": true,
      "marker": (self, ele) => {
        // icono tipo html
        const icon_div = (color) => {
            return new L.divIcon({
                html : 
                  `<a style="background-color:transparent; font-size:24px; line-height:24px; text-align:center">
                  <i class="icono-arg-marcador-ubicacion-2 text-${color}" href="https://www.google.com.ar"></a>`,
                iconSize: [24, 36],
                iconAnchor: [22, 41],
                popupAnchor: [-3, -40]
            });
        };

        // Icono tipo imagen
        const icon_img = (image) => {
            return new L.icon({
                iconUrl: image,
                iconSize: [38, 38],
                iconAnchor: [22, 41],
                popupAnchor: [-3, -40]
            });
        };

        const img_url = (fruta_verdura) => `https://back.argentina.gob.ar/sites/default/files/img_2/img/${fruta_verdura}.svg`;
        const prov = (typeof ele !== "undefined"  && ele.hasOwnProperty("provincia")) ? ele.provincia : false;
        if(prov == "Misiones"){
            return icon_div("cereza");
        } else if (prov == "Salta"){
            return icon_div("cielo");
        } else if (prov == "Buenos Aires"){
            return self.icon("mandarina");
        }

        return icon_img(img_url("choclo"));
      },
    };
    // render map
    const filter = new PonchoMap(gdata, options);
    filter.render();
  })();
</script>
<!-- / SCRIPTS -->
</body>
</html>
