<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <link rel="profile" href="http://www.w3.org/1999/xhtml/vocab" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://capacita-back.argentina.gob.ar/profiles/argentinagobar/themes/contrib/poncho/css/icono-arg.css?rfqjsh">
  <link rel="stylesheet" href="../../dist/css/poncho.css?v=1" />
  <title>Mapa Efectores</title>
  <style>
    :root {
      --color : green;
    }
    body {background-color: #333;}
    @media (prefers-color-scheme: dark) {
        div.poncho-map {
          --slider-width: 400px;
          --slider-background: #333;
          --slider-color: #f4f4f4;
          --slider-title-color:#ffce00;
        }
    }
  
    div.poncho-map {
        --slider-width: 350px;
    } 

  </style>
</head>
<body>
<!-- INCLUDE CSS -->
<link href="https://gis.argentina.gob.ar/js/leaflet/leaflet.css" rel="stylesheet"/>
<link href="https://gis.argentina.gob.ar/js/leaflet/MarkerCluster.Default.css" rel="stylesheet"/>
<link href="https://gis.argentina.gob.ar/js/leaflet/MarkerCluster.css" rel="stylesheet"/>
<!-- / INCLUDE CSS -->

<!-- INCLUDE SCRIPTS -->
<script src="https://gis.argentina.gob.ar/js/leaflet/leaflet.js"></script>
<script src="https://gis.argentina.gob.ar/js/leaflet/leaflet.markercluster.js"></script>
<script src="../../dist/js/poncho.min.js"></script>
<script src="./js/template-efectores.js"></script>
<!-- / INCLUDE SCRIPTS -->

<!-- showdown -->
<script src="https://www.argentina.gob.ar/sites/default/files/ponchotable/showdown.js"></script>
<script src="https://raw.githack.com/argob/poncho/master/dist/js/showdown-extensions.js"></script>
<!-- / showdown -->

<div class="container">
  <div class="row">
    <div class="col-md-12 m-b-2 m-t-2">
      <!-- poncho map -->
      <div class="poncho-map" data-scope="uno">
        <!-- leaflet -->
        <div
            class="leaflet-container leaflet-touch leaflet-fade-anim 
                  leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
            id="map"
            style="height: 700px;width: 100%;"
            tabindex="0">
        </div>
        <!-- / leaflet -->
      </div>
      <!-- / poncho map -->

    </div>
  </div>
</div>
<!-- SCRIPTS -->
<script>
  // init
  (async() => {
    // GApi helpers
    const gapi = new GapiSheetData();
    // fetch data
    const googlesheet_data = await fetch_json('./data/response-efectores.json'); 
    const gapi_data = gapi.json_data(googlesheet_data);

    const options = {
      'marker':'cielo',
      'template_innerhtml' :true,
      'template' : (self, row) => {
          // showdown
          const converter = new showdown.Converter({
            extensions:['video']
          });
          row['custom_entry'] = converter.makeHtml(
              '[[youtube-{16by9}-{5WNxaslb1eI}]] '
              + '*Listados*\n'
              + ' * Item uno\n * Item dos\n * Item tres\n\n'
              + '------'
          );
          const html = self.default_template(self, row);
          return converter.makeHtml(html);
      },
      'scope':'uno',
      'slider':true,
      'hash': true,
      // 'scroll': true,
      'filters' :[
        {
          'legend' : '',
          'fields' : [
            ['filtro-hormonizacion-adultos', 'Hormonización adultos', ['SI'], 'checked'],
            ['filtro-hormonizacion-adolescentes', 'Hormonización adolescentes', ['SI'], 'checked'],
            ['filtro-inhibicion-puberal', 'Inhibición puberal', ['SI'], 'checked'],
          ]
        },
      ],
      'template_structure' : {
          'title': 'name',
          'values': ['custom_entry', 'address',  'phone', 'email', 'reference'],
          'exclude': []
      },
      'headers': {
          'custom_entry': 'Prueba Markdown',
          'address': "Dirección",
          'phone': "Teléfono",
          'reference': "Referencia para acceder a los servicios"
      },

    };
    // render map
    const filter = new PonchoMapFilter(gapi_data.entries, options);
    filter.render();

  })();
</script>
<!-- / SCRIPTS -->
</body>
</html>
